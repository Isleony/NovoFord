<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de tarefas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
</head>

<body>
    <div class="app">
        <h4 class="mb-3">App de Tarefas</h4>
        <div id="addNew" data-bs-toggle="modal" data-bs-target="#form">
            <!-- Alterando o atributo para `#form` (id -> padrao do Boostrap) ao invÃ©s de `form` (tag) -->
            <span>Adicionar Nova Tarefa</span>
            <i class="fas fa-plus"></i>
        </div>
        <h5 class="txt-center my3">Tarefas</h5>
        <div id="tasks">
        </div>
    </div>

    <div class="modal fade" id="form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Adicionar Nova Tarefa</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Titulo da Tarefa</p>
                    <input type="text" class="form-control" name="textInput" id="textInput" />
                    <div id="msg"></div>
                    <br>
                    <p>Data de Vencimento</p>
                    <input type="date" class="form-control" name="dateInput" id="dateInput" />
                    <br>
                    <p>Descricao</p>
                    <textarea name="textArea" class="form-control" id="textArea" cols="30" rows="5"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Fechar
                    </button>
                    <button type="button" id="add" class="btn btn-primary">Adicionar</button>
                </div>
            </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="main.js"></script>
    
</body>

</html>
