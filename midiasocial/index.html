<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midia Social</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>
<body>
    <h1>Media Social App</h1>
    <div class="container">
        <div class="left">
            <form id="form">
                <label for="postagem">Escreva sua postagem aqui</label><br><br>
                <textarea name="postagem" id="postagem" cols="30" rows="10"></textarea>
                <div id="txtPostagem"></div><br><br>
                <button type="submit">Publicar</button>
            </form>
        </div>
        <div class="right">
            <h3>Suas Postagens Aqui...</h3>
            <div id="posts"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
